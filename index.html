<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../html-css-toboolist/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Toboolist</title>
</head>

<body>
    <!-- start header  -->
    <header>
        <div class="logo">
            <img id="imglogo" src="../html-css-toboolist/images/Logo.png" alt="Logo Toboolist">
        </div>
        <div class="logo">
            <span id="toboo"><strong>Toboolist</strong></span>
        </div>
    </header>
    <!-- /header  -->
    <!-- in the main there will be two main sections Start -->
    <main>
        <!-- Buttons -->
        <section>
            <div class="button">
                <input id="button1" type="button" value="Add Task">
                <input id="button2" type="button" value="Add Section">
            </div>
        </section>
        <!-- /Buttons -->
        <!-- lists -->
        <section class="list">
            <div>
                <h2>&#9660; New Task</h2>
                <p class="listp"><span class="check">&#10004;</span><strong> Quarterly Newsletter</strong></p>
            </div>
            <div>
                <h2>&#9660; Today</h2>
                <p class="listp"><span class="check">&#10004;</span><strong> Quarterly Newsletter</strong></p>
                <p class="listp"><span class="check">&#10004;</span><strong> Quarterly Newsletter</strong></p>
                <p class="listp"><span class="check">&#10004;</span><strong> Quarterly Newsletter</strong></p>
                <p class="listp"><span class="check">&#10004;</span><strong> Quarterly Newsletter</strong></p>
            </div>
            <div>
                <h2>&#9660; Upcoming</h2>
                <p class="listp"><span class="check">&#10004;</span><strong> Quarterly Newsletter</strong></p>
                <p><span></span></p>
                <p class="listp"><span class="check">&#10004;</span><strong> Quarterly Newsletter</strong></p>
                <p class="listp"><span class="check">&#10004;</span><strong> Quarterly Newsletter</strong></p>
                <p class="listp"><span class="check">&#10004;</span><strong> Quarterly Newsletter</strong></p>
            </div>
        </section>
        <!-- /lists -->
    </main>
</body>

</html>
